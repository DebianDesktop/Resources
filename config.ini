;==========================================================;
; Polybar Custom By: Wakata
;==========================================================;

[colors]
; Paleta de colores
background = #A6000000
foreground = #FFFFFF
blue = #4A90E2
light-blue = #6BB6FF
purple = #BE95FF
accent = #2E73BF
disabled = #666666
transparent = #00000000

[bar/main]
; --- Geometría de la Barra ---
width = 98%
height = 50px
offset-x = 1%
offset-y = 15px
fixed-center = true

; bottom = true <-- Posición original comentada para volver fácilmente
bottom = false

; --- Apariencia ---
background = ${colors.background}
foreground = ${colors.foreground}
radius = 25

; --- Bordes y sombra ---
line-size = 0
border-size = 0

; --- Fuentes ---
font-0 = "Hack Nerd Font:style=Regular:size=11;3"
font-1 = "Hack Nerd Font:style=Bold:size=12;3"
font-2 = "Hack Nerd Font:style=Regular:size=14;3"

; --- Módulos ---
padding = 2
module-margin = 1
separator = " "
modules-left = workspaces
modules-center = ethernet-status vpn-status target-info
modules-right = 

[module/workspaces]
type = internal/bspwm
; Si usas i3wm, cambia a: type = internal/i3
format = <label-state>
format-background = ${colors.transparent}
format-padding = 1
pin-workspaces = true
label-focused = %{T1}%{T-}
label-focused-foreground = ${colors.blue}
label-focused-padding = 1
label-occupied = %{T1}%{T-}
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1
label-empty = %{T1}%{T-}
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
label-urgent = %{T1}%{T-}
label-urgent-foreground = #FF6B6B
label-urgent-padding = 1

[module/ethernet-status]
type = custom/script
exec = ~/.config/polybar/scripts/ip.sh
interval = 5
format = <label>

[module/vpn-status]
type = custom/script
exec = ~/.config/polybar/scripts/vpn-status.sh 
interval = 5
format = <label>

[module/target-info]
type = custom/script
exec = ~/.config/polybar/scripts/target.sh
interval = 5
format = <label>

[settings]
screenchange-reload = true
pseudo-transparency = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

